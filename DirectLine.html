<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vishnu Voice Copilot (POC)</title>

    <!-- Teams SDK v2 -->
    <script src="https://res.cdn.office.net/teams-js/2.15.0/js/MicrosoftTeams.min.js"></script>

    <!-- Direct Line -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <style>
        body {
            font-family: "Segoe UI";
            background: #f4f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 420px;
            height: 460px;
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: 0px 3px 10px #0002;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 6px 0;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .user {
            background: #d2e3fc;
            margin-left: auto;
        }

        .bot {
            background: #e8f0fe;
            margin-right: auto;
        }

        #controls {
            width: 420px;
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #mic, #send {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        #mic {
            background: #0078d4;
        }

        #send {
            background: #00b294;
        }
    </style>
</head>

<body>

    <h2>üé§ Vishnu Voice Copilot (Teams v2 SDK2)</h2>
    <div id="chat"></div>

    <div id="controls">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="mic">üéô</button>
        <button id="send">Send</button>
    </div>

    <script>
        const { app, media } = microsoftTeams;

        // -------------------------------------------------------
        // INITIALIZE TEAMS
        // -------------------------------------------------------
        async function initTeams() {
            await app.initialize();
            await app.notifyAppLoaded();
            await app.notifySuccess();
            console.log("Teams SDK initialized");
        }
        initTeams();

        // -------------------------------------------------------
        // DIRECT LINE BOT CONFIG
        // -------------------------------------------------------
        const DIRECT_LINE_SECRET = "YOUR_SECRET";
        const OPENAI_API_KEY = "YOUR_OPENAI_KEY";
        const chat = document.getElementById("chat");

        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function initBot() {
            const res = await fetch(
                "https://directline.botframework.com/v3/directline/tokens/generate",
                {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + DIRECT_LINE_SECRET }
                }
            );

            const json = await res.json();
            const directLine = window.WebChat.createDirectLine({ token: json.token });

            directLine.activity$.subscribe(a => {
                if (a.from?.id !== "user1" && a.type === "message") {
                    addMessage("bot", a.text);
                }
            });

            window.directLine = directLine;
        }

        initBot();

        function sendToBot(text) {
            addMessage("user", text);
            window.directLine.postActivity({
                from: { id: "user1" },
                type: "message",
                text
            }).subscribe();
        }

        // -------------------------------------------------------
        // MICROPHONE CAPTURE FOR TEAMS (selectMedia API)
        // -------------------------------------------------------
        async function recordAudioTeams() {
            media.selectMedia(
                {
                    mediaType: media.MediaType.Audio,
                    maxMediaCount: 1
                },
                async (err, attachments) => {
                    if (err) {
                        addMessage("bot", "‚ùå Mic Error: " + err.errorCode + " - " + (err.message || ""));
                        return;
                    }

                    if (!attachments || attachments.length === 0) {
                        addMessage("bot", "‚ùå No audio captured.");
                        return;
                    }

                    // Teams returns base64 audio
                    const audio = attachments[0];
                    const base64 = audio.preview;
                    const mime = audio.mimeType;

                    // Convert base64 ‚Üí Blob
                    const binary = atob(base64);
                    const array = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        array[i] = binary.charCodeAt(i);
                    }
                    const blob = new Blob([array], { type: mime });

                    addMessage("bot", "üéß Processing audio...");

                    // Whisper API
                    const form = new FormData();
                    form.append("file", blob, "audio.wav");
                    form.append("model", "whisper-1");

                    addMessage("bot", " Audio ready to send to Whisper API");

                    //const resp = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                    //    method: "POST",
                    //    headers: { "Authorization": "Bearer " + OPENAI_API_KEY },
                    //    body: form
                    //});

                    //const data = await resp.json();

                    //if (data.text) sendToBot(data.text);
                    //else addMessage("bot", "‚ùå Unable to transcribe audio.");
                }
            );
        }

        document.getElementById("mic").onclick = recordAudioTeams;

        document.getElementById("send").onclick = () => {
            const text = document.getElementById("input").value.trim();
            if (text) {
                sendToBot(text);
                document.getElementById("input").value = "";
            }
        };
    </script>
</body>
</html>

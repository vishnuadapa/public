<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vishnu Voice Copilot (Simplified Version)</title>

    <!-- Teams SDK -->
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>

    <!-- Direct Line -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <style>
        body {
            font-family: "Segoe UI";
            background: #f4f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 420px;
            height: 460px;
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: 0px 3px 10px #0002;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 6px 0;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .user {
            background: #d2e3fc;
            margin-left: auto;
        }

        .bot {
            background: #e8f0fe;
            margin-right: auto;
        }

        #controls {
            width: 420px;
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #mic, #send {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        #mic {
            background: #0078d4;
        }

        #send {
            background: #00b294;
        }
    </style>
</head>

<body>

    <h2>ðŸŽ¤ Vishnu Voice Copilot (Simplified Final)</h2>
    <div id="chat"></div>

    <div id="controls">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="mic">ðŸŽ™</button>
        <button id="send">Send</button>
    </div>

    <script>
        microsoftTeams.app.initialize();

        // ========================
        // CONFIG
        // ========================
        const DIRECT_LINE_SECRET = "YOUR_SECRET";
        const OPENAI_API_KEY = "YOUR_OPENAI_KEY";

        const chat = document.getElementById("chat");

        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // ========================
        // DIRECT LINE INIT
        // ========================
        async function initBot() {
            const res = await fetch(
                "https://directline.botframework.com/v3/directline/tokens/generate",
                {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + DIRECT_LINE_SECRET }
                }
            );

            const json = await res.json();
            const directLine = window.WebChat.createDirectLine({ token: json.token });

            directLine.activity$.subscribe(a => {
                if (a.from?.id !== "user1" && a.type === "message") {
                    addMessage("bot", a.text);
                }
            });

            window.directLine = directLine;
        }
        initBot();

        function sendToBot(text) {
            addMessage("user", text);
            window.directLine
                .postActivity({
                    from: { id: "user1" },
                    type: "message",
                    text
                })
                .subscribe();
        }

        // ========================
        // HELPERS
        // ========================
        function base64ToBlob(base64, mime) {
            const binary = atob(base64);
            const len = binary.length;
            const buffer = new Uint8Array(len);
            for (let i = 0; i < len; i++) buffer[i] = binary.charCodeAt(i);
            return new Blob([buffer], { type: mime });
        }

        // ========================
        // CLEAN async/await microphone capture
        // ========================
        async function captureAudioBlob() {
            try {
                const result = await new Promise((resolve, reject) => {
                    addMessage("bot", "about to call select media");
                    microsoftTeams.media.selectMedia(
                        {
                            mediaType: microsoftTeams.media.MediaType.Audio,
                            maxMediaCount: 1
                        },
                        (err, attachments) => {
                            if (err) return reject(err);
                            if (!attachments || attachments.length === 0)
                                return reject(new Error("No audio captured"));
                            resolve(attachments[0]);
                        }
                    );
                });

                return base64ToBlob(result.preview, result.mimeType);

            } catch (err) {
                addMessage("bot", "âŒ Mic error: " + (err.message || err.errorCode));
                return null;
            }
        }

        async function captureAudioBlob_old() {
            try {
                const result = await microsoftTeams.media.captureMedia({
                    audio: true,
                    maxDuration: 5000
                });
                addMessage("bot", "ALl is well till audio extraction dude");

                return result.audio[0].blob;

            } catch (err) {
                addMessage("bot", "âŒ captureMedia error: " + err.message);
                return null;
            }
        }

        // ========================
        // MAIN MIC FUNCTION
        // ========================
        async function recordAudioTeams() {
            const blob = await captureAudioBlob();
            if (!blob) return;

            addMessage("bot", "ðŸŽ§ Processing audio...");

            const form = new FormData();
            form.append("file", blob, "audio.wav");
            form.append("model", "whisper-1");

            const res = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST",
                headers: { Authorization: "Bearer " + OPENAI_API_KEY },
                body: form
            });

            const data = await res.json();

            if (data.text) {
                document.getElementById("input").value = data.text;
                addMessage("bot", "ðŸ“ Transcribed. Review & press Send.");
            }
        }

        // ========================
        // EVENTS
        // ========================
        document.getElementById("mic").onclick = recordAudioTeams;

        document.getElementById("send").onclick = () => {
            const text = document.getElementById("input").value.trim();
            if (text) {
                sendToBot(text);
                document.getElementById("input").value = "";
            }
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vishnu Voice Copilot - POC</title>

    <!-- Direct Line JS SDK -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        #chat {
            width: 420px;
            height: 460px;
            background: #ffffff;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: 0px 3px 10px #0002;
            display: flex;
            flex-direction: column;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 6px 0;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .user {
            background: #d2e3fc;
            margin-left: auto;
        }

        .bot {
            background: #e8f0fe;
            margin-right: auto;
        }

        #controls {
            width: 420px;
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #mic, #send {
            padding: 10px 13px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #mic {
            background: #0078d4;
        }

        #send {
            background: #00b294;
        }
    </style>
</head>

<body>

    <h2>ðŸŽ¤ Vishnu Voice Copilot (POC)</h2>

    <div id="chat"></div>

    <div id="controls">
        <input id="input" type="text" placeholder="Type a message..." />
        <button id="mic">ðŸŽ™</button>
        <button id="send">Send</button>
    </div>

    <script>
        //////////////////////////////////////////////////
        // WARNING: POC ONLY â€” DO NOT USE IN PRODUCTION //
        //////////////////////////////////////////////////

        const DIRECT_LINE_SECRET = "3NK5Kiw9LlHXsHhYOStDTcePHQcRUe5P87vSXbXl0v5N518ddProJQQJ99BKAC77bzfAArohAAABAZBS5RoG.58RvmOEqvSPOfTBI0CWZJIODkXAhUKIQiPdlHdGYQBtHnmAtjqPEJQQJ99BKAC77bzfAArohAAABAZBS390A"; // âš ï¸ EXPOSED
        const OPENAI_API_KEY = "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";             // âš ï¸ EXPOSED

        // --------------------------------------
        //  Chat UI Helpers
        // --------------------------------------
        const chat = document.getElementById("chat");
        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // --------------------------------------
        // 1ï¸âƒ£ Get Direct Line Token (client-side)
        // --------------------------------------
        async function getDirectLineToken() {
            const response = await fetch(
                "https://directline.botframework.com/v3/directline/tokens/generate",
                {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + DIRECT_LINE_SECRET }
                }
            );
            const json = await response.json();
            return json.token;
        }

        let directLine;

        async function initBot() {
            const token = await getDirectLineToken();
            directLine = window.WebChat.createDirectLine({ token });

            // Listen for bot replies
            directLine.activity$.subscribe(activity => {
                if (activity.from && activity.from.id !== "user1" && activity.type === "message") {
                    addMessage("bot", activity.text);
                }
            });
        }

        initBot();

        // --------------------------------------
        // 2ï¸âƒ£ Send message to Copilot Bot
        // --------------------------------------
        function sendToBot(text) {
            addMessage("user", text);

            directLine.postActivity({
                from: { id: "user1" },
                type: "message",
                text: text
            }).subscribe();
        }

        // --------------------------------------
        // 3ï¸âƒ£ Whisper Translation (client-side)
        // --------------------------------------
        async function whisperTranslate(blob) {
            addMessage("bot", "ðŸŽ§ Processing audio...");

            const form = new FormData();
            form.append("file", blob, "audio.wav");
            form.append("model", "whisper-1");

            // Use /translations â†’ multilingual â†’ English
            const response = await fetch("https://api.openai.com/v1/audio/translations", {
                method: "POST",
                headers: { "Authorization": "Bearer " + OPENAI_API_KEY },
                body: form
            });

            const data = await response.json();
            return data.text;
        }

        // --------------------------------------
        // 4ï¸âƒ£ Record Audio from Microphone
        // --------------------------------------
        async function recordAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recorder = new MediaRecorder(stream);
                const chunks = [];

                addMessage("bot", "ðŸŽ™ Listening...");

                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: "audio/wav" });
                    const text = await whisperTranslate(blob);
                    sendToBot(text);
                };

                recorder.start();
                setTimeout(() => recorder.stop(), 4000);

            } catch (err) {
                addMessage("bot", "âŒ Microphone access denied.");
            }
        }

        // --------------------------------------
        // 5ï¸âƒ£ UI Buttons
        // --------------------------------------
        document.getElementById("mic").onclick = recordAudio;

        document.getElementById("send").onclick = () => {
            const text = document.getElementById("input").value.trim();
            if (text) {
                sendToBot(text);
                document.getElementById("input").value = "";
            }
        };

    </script>

</body>
</html>

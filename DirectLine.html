<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vishnu Voice Copilot (POC)</title>

    <!-- Teams SDK v2 -->
    <script src="https://res.cdn.office.net/teams-js/2.15.0/js/MicrosoftTeams.min.js"></script>

    <!-- Direct Line -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <style>
        body {
            font-family: "Segoe UI";
            background: #f4f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 420px;
            height: 460px;
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: 0px 3px 10px #0002;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 6px 0;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .user {
            background: #d2e3fc;
            margin-left: auto;
        }

        .bot {
            background: #e8f0fe;
            margin-right: auto;
        }

        #controls {
            width: 420px;
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #mic {
            background: #0078d4;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #send {
            background: #00b294;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>ðŸŽ¤ Vishnu Voice Copilot (Teams v2 SDK)</h2>
    <div id="chat"></div>

    <div id="controls">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="mic">ðŸŽ™</button>
        <button id="send">Send</button>
    </div>

    <script>
        const { app, media } = microsoft.teams;

        // Initialize Teams app
        app.initialize().then(() => {
            console.log("Teams SDK initialized");
        });

        // ---------------------------
        // BOT DIRECT LINE
        // ---------------------------
        const DIRECT_LINE_SECRET = "YOUR_SECRET";
        const OPENAI_API_KEY = "YOUR_OPENAI_KEY";

        const chat = document.getElementById("chat");

        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function initBot() {
            const res = await fetch("https://directline.botframework.com/v3/directline/tokens/generate", {
                method: "POST",
                headers: { "Authorization": "Bearer " + DIRECT_LINE_SECRET }
            });

            const json = await res.json();
            const directLine = window.WebChat.createDirectLine({ token: json.token });

            directLine.activity$.subscribe(a => {
                if (a.from?.id !== "user1" && a.type === "message") {
                    addMessage("bot", a.text);
                }
            });

            window.directLine = directLine;
        }

        initBot();

        function sendToBot(text) {
            addMessage("user", text);
            window.directLine.postActivity({
                from: { id: "user1" },
                type: "message",
                text
            }).subscribe();
        }

        // ---------------------------
        // TEAMS MICROPHONE v2 API
        // ---------------------------
        async function recordAudioTeams() {
            try {
                const mic = await media.selectMicrophone();

                const audio = await media.captureAudio({
                    microphoneId: mic.deviceId,
                    maxDuration: 4000
                });

                addMessage("bot", "ðŸŽ§ Processing audio...");

                const blob = audio.blob;

                const form = new FormData();
                form.append("file", blob);
                form.append("model", "whisper-1");

                const resp = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + OPENAI_API_KEY },
                    body: form
                });

                const data = await resp.json();
                sendToBot(data.text);

            } catch (e) {
                console.error(e);
                addMessage("bot", "âŒ Mic permission denied or not supported.");
            }
        }

        document.getElementById("mic").onclick = recordAudioTeams;

        document.getElementById("send").onclick = () => {
            const text = document.getElementById("input").value.trim();
            if (text) {
                sendToBot(text);
                document.getElementById("input").value = "";
            }
        };
    </script>
</body>
</html>

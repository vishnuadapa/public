<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vishnu Voice Copilot (Universal Mic Version)</title>

    <!-- Teams SDK v2 -->
    <script src="https://res.cdn.office.net/teams-js/2.15.0/js/MicrosoftTeams.min.js"></script>

    <!-- Direct Line -->
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <style>
        body {
            font-family: "Segoe UI";
            background: #f4f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 420px;
            height: 460px;
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: 0px 3px 10px #0002;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 6px 0;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .user {
            background: #d2e3fc;
            margin-left: auto;
        }

        .bot {
            background: #e8f0fe;
            margin-right: auto;
        }

        #controls {
            width: 420px;
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #mic, #send {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        #mic {
            background: #0078d4;
        }

        #send {
            background: #00b294;
        }
    </style>
</head>

<body>

    <h2>üé§ Vishnu Voice Copilot (Universal Mic1)</h2>
    <div id="chat"></div>

    <div id="controls">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="mic">üéô</button>
        <button id="send">Send</button>
    </div>

    <script>

        const { app, media } = microsoftTeams;

        // -------------------------------------------------------
        // INITIALIZE TEAMS
        // -------------------------------------------------------
        async function initTeams() {
            try {
                await app.initialize();
                await app.notifyAppLoaded();
                await app.notifySuccess();
                console.log("Teams SDK initialized");
            } catch {
                console.log("Not inside Teams ‚Üí Browser mode");
            }
        }
        initTeams();


        // -------------------------------------------------------
        // DIRECT LINE CONFIG
        // -------------------------------------------------------
        const DIRECT_LINE_SECRET = "YOUR_SECRET";
        const OPENAI_API_KEY = "YOUR_OPENAI_KEY";

        const chat = document.getElementById("chat");

        function addMessage(sender, text) {
            const d = document.createElement("div");
            d.className = "msg " + sender;
            d.innerText = text;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        async function initBot() {
            const res = await fetch(
                "https://directline.botframework.com/v3/directline/tokens/generate",
                {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + DIRECT_LINE_SECRET }
                }
            );
            const json = await res.json();
            const directLine = window.WebChat.createDirectLine({ token: json.token });

            directLine.activity$.subscribe(a => {
                if (a.from?.id !== "user1" && a.type === "message") {
                    addMessage("bot", a.text);
                }
            });

            window.directLine = directLine;
        }
        initBot();

        function sendToBot(text) {
            addMessage("user", text);
            window.directLine.postActivity({
                from: { id: "user1" },
                type: "message",
                text
            }).subscribe();
        }


        // -------------------------------------------------------
        // UNIVERSAL MIC LOGIC ‚Äî WORKS ON ALL PLATFORMS
        // -------------------------------------------------------
        async function recordAudio() {
            

            // BROWSER MODE ‚Üí use getUserMedia
            if (!isTeams) {
                return recordAudio_browser();
            }

            // TEAMS WEB ‚Üí no mic support
            if (host === "teams" && isTeamsWebClient()) {
                addMessage("bot", "‚ùå Mic not supported in Teams Web. Please use Teams Desktop.");
                return;
            }

            // NEW TEAMS DESKTOP ‚Üí use captureMedia
            if (media.captureMedia) {
                try {
                    console.log("New Teams Desktop ‚Üí captureMedia()");
                    addMessage("bot", "New Teams Desktop Version ‚Üí capturingMedia()");
                    return recordAudio_captureMedia();
                } catch (e) {
                    console.error("captureMedia failed", e);
                }
            }

            // CLASSIC TEAMS ‚Üí use selectMedia
            if (media.selectMedia) {
                console.log("Classic Teams ‚Üí selectMedia()");
                addMessage("bot", "Classic Teams ‚Üí selectingMedia()");
                return recordAudio_selectMedia();
            }

            addMessage("bot", "‚ùå Microphone is not supported on this platform.");
        }


        // Detect if current window is Teams Web
        function isTeamsWebClient() {
            return navigator.userAgent.includes("Teams/") && navigator.userAgent.includes("Electron") === false;
        }


        // -------------------------------------------------------
        // 1Ô∏è‚É£ BROWSER FallBack (Works outside Teams)
        // -------------------------------------------------------
        async function recordAudio_browser() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recorder = new MediaRecorder(stream);
                let chunks = [];

                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: "audio/webm" });
                    sendToWhisper(blob);
                };

                recorder.start();
                setTimeout(() => recorder.stop(), 4000);
            } catch (e) {
                addMessage("bot", "‚ùå Browser mic blocked.");
            }
        }


        // -------------------------------------------------------
        // 2Ô∏è‚É£ CLASSIC TEAMS DESKTOP ‚Üí selectMedia()
        // -------------------------------------------------------
        function recordAudio_selectMedia() {
            media.selectMedia(
                { mediaType: media.MediaType.Audio, maxMediaCount: 1 },
                (err, items) => {
                    if (err) {
                        addMessage("bot", "‚ùå Mic Error: " + err.errorCode + " - " + err.message);
                        return;
                    }

                    const audio = items[0];
                    const base64 = audio.preview;

                    const binary = atob(base64);
                    const array = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) array[i] = binary.charCodeAt(i);

                    sendToWhisper(new Blob([array], { type: audio.mimeType }));
                }
            );
        }


        // -------------------------------------------------------
        // 3Ô∏è‚É£ NEW TEAMS DESKTOP ‚Üí captureMedia()
        // -------------------------------------------------------
        async function recordAudio_captureMedia() {
            try {
                const result = await media.captureMedia({ audio: true, maxDuration: 5000 });
                const blob = result.audio[0].blob;
                sendToWhisper(blob);
            } catch (e) {
                addMessage("bot", "‚ùå captureMedia error: " + e.message);
            }
        }


        // -------------------------------------------------------
        // WHISPER TRANSCRIPTION
        // -------------------------------------------------------
        async function sendToWhisper(blob) {
            addMessage("bot", "üéß Processing audio...");

            const form = new FormData();
            form.append("file", blob, "audio.wav");
            form.append("model", "whisper-1");

            const resp = await fetch("https://api.openai.com/v1/audio/transcriptions", {
                method: "POST",
                headers: { Authorization: "Bearer " + OPENAI_API_KEY },
                body: form
            });

            const data = await resp.json();

            if (data.text) sendToBot(data.text);
            else addMessage("bot", "‚ùå Unable to transcribe audio.");
        }


        // -------------------------------------------------------
        // BUTTON HANDLERS
        // -------------------------------------------------------
        document.getElementById("mic").onclick = recordAudio;

        document.getElementById("send").onclick = () => {
            const text = document.getElementById("input").value.trim();
            if (text) {
                sendToBot(text);
                document.getElementById("input").value = "";
            }
        };

    </script>
</body>
</html>
